<div class="container">
  <div class="header">
    <h2>{{ isEditing ? 'Editar' : 'Novo' }} Sócios da Empresa</h2>
  </div>

  <div *ngIf="loading" class="loading">Carregando...</div>

  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form *ngIf="!loading" (ngSubmit)="salvar()" #form="ngForm" class="form-container">
    <div class="form-group">
      <label for="idEmpresa">Empresa</label>
      <input
        type="number"
        id="idEmpresa"
        name="idEmpresa"
        [(ngModel)]="item.idEmpresa"
        class="form-control"
        [readonly]="isEditing"
      />
    </div>

    <div class="form-group">
      <label for="idPessoa">Pessoa</label>
      <input
        type="number"
        id="idPessoa"
        name="idPessoa"
        [(ngModel)]="item.idPessoa"
        class="form-control"
        [readonly]="isEditing"
      />
    </div>

    <div class="form-group">
      <label for="dataAdesao">Data Adesão</label>
      <input
        type="datetime-local"
        id="dataAdesao"
        name="dataAdesao"
        [(ngModel)]="item.dataAdesao"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="numeroQuotas">Nº Quotas</label>
      <input
        type="number"
        id="numeroQuotas"
        name="numeroQuotas"
        [(ngModel)]="item.numeroQuotas"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="valorQuota">Valor Quota</label>
      <input
        type="number"
        id="valorQuota"
        name="valorQuota"
        [(ngModel)]="item.valorQuota"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="dataSaida">Data Saída</label>
      <input
        type="datetime-local"
        id="dataSaida"
        name="dataSaida"
        [(ngModel)]="item.dataSaida"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="valorCremeb">Valor CREMEB</label>
      <input
        type="number"
        id="valorCremeb"
        name="valorCremeb"
        [(ngModel)]="item.valorCremeb"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="novoModelo">Novo Modelo <span class="required">*</span></label>
      <input
        type="checkbox"
        id="novoModelo"
        name="novoModelo"
        [(ngModel)]="item.novoModelo"
        class="form-check"
      />
    </div>

    <div class="form-group">
      <label for="taxaConsulta">Taxa Consulta (%)</label>
      <input
        type="number"
        id="taxaConsulta"
        name="taxaConsulta"
        [(ngModel)]="item.taxaConsulta"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="taxaProcedimento">Taxa Procedimento (%)</label>
      <input
        type="number"
        id="taxaProcedimento"
        name="taxaProcedimento"
        [(ngModel)]="item.taxaProcedimento"
        class="form-control"
      />
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        <span>Cancelar</span>
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="saving || form.invalid">
        <svg class="icon" *ngIf="!saving" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        <span>{{ saving ? 'Salvando...' : 'Salvar' }}</span>
      </button>
    </div>
  </form>
</div>
