<div class="container">
  <div class="header">
    <h2>{{ isEditing ? 'Editar' : 'Novo' }} Clientes</h2>
  </div>

  <div *ngIf="loading" class="loading">Carregando...</div>

  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form *ngIf="!loading" (ngSubmit)="salvar()" #form="ngForm" class="form-container">
    <div class="form-group">
      <label for="idCliente">Código</label>
      <input
        type="number"
        id="idCliente"
        name="idCliente"
        [(ngModel)]="item.idCliente"
        class="form-control"
        [readonly]="isEditing"
      />
    </div>

    <div class="form-group">
      <label for="nomeCliente">Razão Social <span class="required">*</span></label>
      <input
        type="text"
        id="nomeCliente"
        name="nomeCliente"
        [(ngModel)]="item.nomeCliente"
        required
        maxlength="70"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="fantasiaCliente">Nome Fantasia</label>
      <input
        type="text"
        id="fantasiaCliente"
        name="fantasiaCliente"
        [(ngModel)]="item.fantasiaCliente"
        maxlength="40"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ</label>
      <input
        type="text"
        id="cnpj"
        name="cnpj"
        [(ngModel)]="item.cnpj"
        maxlength="14"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="dataContrato">Data Contrato</label>
      <input
        type="datetime-local"
        id="dataContrato"
        name="dataContrato"
        [(ngModel)]="item.dataContrato"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="taxaADM">Taxa ADM (%)</label>
      <input
        type="number"
        id="taxaADM"
        name="taxaADM"
        [(ngModel)]="item.taxaADM"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input
        type="text"
        id="endereco"
        name="endereco"
        [(ngModel)]="item.endereco"
        maxlength="60"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="cep">CEP</label>
      <input
        type="text"
        id="cep"
        name="cep"
        [(ngModel)]="item.cep"
        maxlength="8"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="idBairro">Bairro</label>
      <input
        type="number"
        id="idBairro"
        name="idBairro"
        [(ngModel)]="item.idBairro"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="idCidade">Cidade</label>
      <input
        type="number"
        id="idCidade"
        name="idCidade"
        [(ngModel)]="item.idCidade"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="contato">Contato</label>
      <input
        type="text"
        id="contato"
        name="contato"
        [(ngModel)]="item.contato"
        maxlength="30"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="fone1">Telefone 1</label>
      <input
        type="text"
        id="fone1"
        name="fone1"
        [(ngModel)]="item.fone1"
        maxlength="9"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="fone2">Telefone 2</label>
      <input
        type="text"
        id="fone2"
        name="fone2"
        [(ngModel)]="item.fone2"
        maxlength="9"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="text"
        id="email"
        name="email"
        [(ngModel)]="item.email"
        maxlength="50"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="pessoaJuridica">Pessoa Jurídica</label>
      <input
        type="number"
        id="pessoaJuridica"
        name="pessoaJuridica"
        [(ngModel)]="item.pessoaJuridica"
        class="form-control"
      />
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        <span>Cancelar</span>
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="saving || form.invalid">
        <svg class="icon" *ngIf="!saving" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        <span>{{ saving ? 'Salvando...' : 'Salvar' }}</span>
      </button>
    </div>
  </form>
</div>
