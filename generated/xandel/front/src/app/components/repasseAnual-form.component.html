<div class="container">
  <div class="header">
    <h2>{{ isEditing ? 'Editar' : 'Novo' }} Repasse Anual</h2>
  </div>

  <div *ngIf="loading" class="loading">Carregando...</div>

  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form *ngIf="!loading" (ngSubmit)="salvar()" #form="ngForm" class="form-container">
    <div class="form-group">
      <label for="ano">Ano</label>
      <input
        type="text"
        id="ano"
        name="ano"
        [(ngModel)]="item.ano"
        maxlength="4"
        class="form-control"
        [readonly]="isEditing"
      />
    </div>

    <div class="form-group">
      <label for="idEmpresa">Empresa</label>
      <input
        type="number"
        id="idEmpresa"
        name="idEmpresa"
        [(ngModel)]="item.idEmpresa"
        class="form-control"
        [readonly]="isEditing"
      />
    </div>

    <div class="form-group">
      <label for="idPessoa">Pessoa</label>
      <input
        type="number"
        id="idPessoa"
        name="idPessoa"
        [(ngModel)]="item.idPessoa"
        class="form-control"
        [readonly]="isEditing"
      />
    </div>

    <div class="form-group">
      <label for="janBruto">Jan Bruto</label>
      <input
        type="number"
        id="janBruto"
        name="janBruto"
        [(ngModel)]="item.janBruto"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="janTaxa">Jan Taxa</label>
      <input
        type="number"
        id="janTaxa"
        name="janTaxa"
        [(ngModel)]="item.janTaxa"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="fevBruto">Fev Bruto</label>
      <input
        type="number"
        id="fevBruto"
        name="fevBruto"
        [(ngModel)]="item.fevBruto"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="fevTaxa">Fev Taxa</label>
      <input
        type="number"
        id="fevTaxa"
        name="fevTaxa"
        [(ngModel)]="item.fevTaxa"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="marBruto">Mar Bruto</label>
      <input
        type="number"
        id="marBruto"
        name="marBruto"
        [(ngModel)]="item.marBruto"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="marTaxa">Mar Taxa</label>
      <input
        type="number"
        id="marTaxa"
        name="marTaxa"
        [(ngModel)]="item.marTaxa"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="abrBruto">Abr Bruto</label>
      <input
        type="number"
        id="abrBruto"
        name="abrBruto"
        [(ngModel)]="item.abrBruto"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="abrTaxa">Abr Taxa</label>
      <input
        type="number"
        id="abrTaxa"
        name="abrTaxa"
        [(ngModel)]="item.abrTaxa"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="maiBruto">Mai Bruto</label>
      <input
        type="number"
        id="maiBruto"
        name="maiBruto"
        [(ngModel)]="item.maiBruto"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="maiTaxa">Mai Taxa</label>
      <input
        type="number"
        id="maiTaxa"
        name="maiTaxa"
        [(ngModel)]="item.maiTaxa"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="junBruto">Jun Bruto</label>
      <input
        type="number"
        id="junBruto"
        name="junBruto"
        [(ngModel)]="item.junBruto"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="junTaxa">Jun Taxa</label>
      <input
        type="number"
        id="junTaxa"
        name="junTaxa"
        [(ngModel)]="item.junTaxa"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="julBruto">Jul Bruto</label>
      <input
        type="number"
        id="julBruto"
        name="julBruto"
        [(ngModel)]="item.julBruto"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="julTaxa">Jul Taxa</label>
      <input
        type="number"
        id="julTaxa"
        name="julTaxa"
        [(ngModel)]="item.julTaxa"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="agoBruto">Ago Bruto</label>
      <input
        type="number"
        id="agoBruto"
        name="agoBruto"
        [(ngModel)]="item.agoBruto"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="agoTaxa">Ago Taxa</label>
      <input
        type="number"
        id="agoTaxa"
        name="agoTaxa"
        [(ngModel)]="item.agoTaxa"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="setBruto">Set Bruto</label>
      <input
        type="number"
        id="setBruto"
        name="setBruto"
        [(ngModel)]="item.setBruto"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="setTaxa">Set Taxa</label>
      <input
        type="number"
        id="setTaxa"
        name="setTaxa"
        [(ngModel)]="item.setTaxa"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="outBruto">Out Bruto</label>
      <input
        type="number"
        id="outBruto"
        name="outBruto"
        [(ngModel)]="item.outBruto"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="outTaxa">Out Taxa</label>
      <input
        type="number"
        id="outTaxa"
        name="outTaxa"
        [(ngModel)]="item.outTaxa"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="novBruto">Nov Bruto</label>
      <input
        type="number"
        id="novBruto"
        name="novBruto"
        [(ngModel)]="item.novBruto"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="novTaxa">Nov Taxa</label>
      <input
        type="number"
        id="novTaxa"
        name="novTaxa"
        [(ngModel)]="item.novTaxa"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="dezBruto">Dez Bruto</label>
      <input
        type="number"
        id="dezBruto"
        name="dezBruto"
        [(ngModel)]="item.dezBruto"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="dezTaxa">Dez Taxa</label>
      <input
        type="number"
        id="dezTaxa"
        name="dezTaxa"
        [(ngModel)]="item.dezTaxa"
        class="form-control"
      />
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        <span>Cancelar</span>
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="saving || form.invalid">
        <svg class="icon" *ngIf="!saving" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        <span>{{ saving ? 'Salvando...' : 'Salvar' }}</span>
      </button>
    </div>
  </form>
</div>
