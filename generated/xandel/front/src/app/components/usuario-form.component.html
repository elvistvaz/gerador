<div class="container">
  <div class="header">
    <h2>{{ isEditing ? 'Editar' : 'Novo' }} Usuários</h2>
  </div>

  <div *ngIf="loading" class="loading">Carregando...</div>

  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form *ngIf="!loading" (ngSubmit)="salvar()" #form="ngForm" class="form-container">
    <div class="form-group">
      <label for="idUsuario">Código</label>
      <input
        type="number"
        id="idUsuario"
        name="idUsuario"
        [(ngModel)]="item.idUsuario"
        class="form-control"
        [readonly]="isEditing"
      />
    </div>

    <div class="form-group">
      <label for="usuarioNome">Nome <span class="required">*</span></label>
      <input
        type="text"
        id="usuarioNome"
        name="usuarioNome"
        [(ngModel)]="item.usuarioNome"
        required
        maxlength="60"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="usuarioLogin">Login <span class="required">*</span></label>
      <input
        type="text"
        id="usuarioLogin"
        name="usuarioLogin"
        [(ngModel)]="item.usuarioLogin"
        required
        maxlength="30"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="usuarioSenha">Senha <span class="required">*</span></label>
      <input
        type="text"
        id="usuarioSenha"
        name="usuarioSenha"
        [(ngModel)]="item.usuarioSenha"
        required
        maxlength="50"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="usuarioNivelAcesso">Nível de Acesso</label>
      <input
        type="number"
        id="usuarioNivelAcesso"
        name="usuarioNivelAcesso"
        [(ngModel)]="item.usuarioNivelAcesso"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="usuarioInativo">Inativo</label>
      <input
        type="checkbox"
        id="usuarioInativo"
        name="usuarioInativo"
        [(ngModel)]="item.usuarioInativo"
        class="form-check"
      />
    </div>

    <div class="form-group">
      <label for="usuarioDataInicio">Data de Início</label>
      <input
        type="datetime-local"
        id="usuarioDataInicio"
        name="usuarioDataInicio"
        [(ngModel)]="item.usuarioDataInicio"
        class="form-control"
      />
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        <span>Cancelar</span>
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="saving || form.invalid">
        <svg class="icon" *ngIf="!saving" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        <span>{{ saving ? 'Salvando...' : 'Salvar' }}</span>
      </button>
    </div>
  </form>
</div>
