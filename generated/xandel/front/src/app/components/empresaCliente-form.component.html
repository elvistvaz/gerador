<div class="container">
  <div class="header">
    <h2>{{ isEditing ? 'Editar' : 'Novo' }} Clientes da Empresa</h2>
  </div>

  <div *ngIf="loading" class="loading">Carregando...</div>

  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form *ngIf="!loading" (ngSubmit)="salvar()" #form="ngForm" class="form-container">
    <div class="form-group">
      <label for="idEmpresa">Empresa</label>
      <input
        type="number"
        id="idEmpresa"
        name="idEmpresa"
        [(ngModel)]="item.idEmpresa"
        class="form-control"
        [readonly]="isEditing"
      />
    </div>

    <div class="form-group">
      <label for="idCliente">Cliente</label>
      <input
        type="number"
        id="idCliente"
        name="idCliente"
        [(ngModel)]="item.idCliente"
        class="form-control"
        [readonly]="isEditing"
      />
    </div>

    <div class="form-group">
      <label for="taxa">Taxa (%)</label>
      <input
        type="number"
        id="taxa"
        name="taxa"
        [(ngModel)]="item.taxa"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="processo">Processo</label>
      <input
        type="text"
        id="processo"
        name="processo"
        [(ngModel)]="item.processo"
        maxlength="20"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="taxaISS">ISS (%)</label>
      <input
        type="number"
        id="taxaISS"
        name="taxaISS"
        [(ngModel)]="item.taxaISS"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="taxaCOFINS">COFINS (%)</label>
      <input
        type="number"
        id="taxaCOFINS"
        name="taxaCOFINS"
        [(ngModel)]="item.taxaCOFINS"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="taxaPIS">PIS (%)</label>
      <input
        type="number"
        id="taxaPIS"
        name="taxaPIS"
        [(ngModel)]="item.taxaPIS"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="taxaCSLL">CSLL (%)</label>
      <input
        type="number"
        id="taxaCSLL"
        name="taxaCSLL"
        [(ngModel)]="item.taxaCSLL"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="taxaIRRF">IRRF (%)</label>
      <input
        type="number"
        id="taxaIRRF"
        name="taxaIRRF"
        [(ngModel)]="item.taxaIRRF"
        class="form-control"
      />
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        <span>Cancelar</span>
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="saving || form.invalid">
        <svg class="icon" *ngIf="!saving" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        <span>{{ saving ? 'Salvando...' : 'Salvar' }}</span>
      </button>
    </div>
  </form>
</div>
