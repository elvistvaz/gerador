<div class="container">
  <div class="header">
    <h2>{{ isEditing ? 'Editar' : 'Novo' }} Contas Correntes</h2>
  </div>

  <div *ngIf="loading" class="loading">Carregando...</div>

  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form *ngIf="!loading" (ngSubmit)="salvar()" #form="ngForm" class="form-container">
    <div class="form-group">
      <label for="idPessoa">Pessoa</label>
      <input
        type="number"
        id="idPessoa"
        name="idPessoa"
        [(ngModel)]="item.idPessoa"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="idBanco">Banco</label>
      <input
        type="text"
        id="idBanco"
        name="idBanco"
        [(ngModel)]="item.idBanco"
        maxlength="3"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="agencia">Agência</label>
      <input
        type="text"
        id="agencia"
        name="agencia"
        [(ngModel)]="item.agencia"
        maxlength="6"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="contaCorrente">Conta</label>
      <input
        type="text"
        id="contaCorrente"
        name="contaCorrente"
        [(ngModel)]="item.contaCorrente"
        maxlength="20"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="dvContaCorrente">DV</label>
      <input
        type="text"
        id="dvContaCorrente"
        name="dvContaCorrente"
        [(ngModel)]="item.dvContaCorrente"
        maxlength="2"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="ativa">Ativa</label>
      <input
        type="checkbox"
        id="ativa"
        name="ativa"
        [(ngModel)]="item.ativa"
        class="form-check"
      />
    </div>

    <div class="form-group">
      <label for="contaPoupanca">Poupança</label>
      <input
        type="checkbox"
        id="contaPoupanca"
        name="contaPoupanca"
        [(ngModel)]="item.contaPoupanca"
        class="form-check"
      />
    </div>

    <div class="form-group">
      <label for="nomeDependente">Nome Dependente</label>
      <input
        type="text"
        id="nomeDependente"
        name="nomeDependente"
        [(ngModel)]="item.nomeDependente"
        maxlength="100"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="contaPadrao">Padrão</label>
      <input
        type="checkbox"
        id="contaPadrao"
        name="contaPadrao"
        [(ngModel)]="item.contaPadrao"
        class="form-check"
      />
    </div>

    <div class="form-group">
      <label for="pix">PIX</label>
      <input
        type="text"
        id="pix"
        name="pix"
        [(ngModel)]="item.pix"
        maxlength="100"
        class="form-control"
      />
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        <span>Cancelar</span>
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="saving || form.invalid">
        <svg class="icon" *ngIf="!saving" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        <span>{{ saving ? 'Salvando...' : 'Salvar' }}</span>
      </button>
    </div>
  </form>
</div>
