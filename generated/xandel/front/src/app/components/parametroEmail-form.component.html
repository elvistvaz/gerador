<div class="container">
  <div class="header">
    <h2>{{ isEditing ? 'Editar' : 'Novo' }} Parâmetros de E-mail</h2>
  </div>

  <div *ngIf="loading" class="loading">Carregando...</div>

  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form *ngIf="!loading" (ngSubmit)="salvar()" #form="ngForm" class="form-container">
    <div class="form-group">
      <label for="idParametro">Código</label>
      <input
        type="number"
        id="idParametro"
        name="idParametro"
        [(ngModel)]="item.idParametro"
        class="form-control"
        [readonly]="isEditing"
      />
    </div>

    <div class="form-group">
      <label for="assuntoEmail">Assunto Padrão</label>
      <input
        type="text"
        id="assuntoEmail"
        name="assuntoEmail"
        [(ngModel)]="item.assuntoEmail"
        maxlength="100"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="smtp">Servidor SMTP</label>
      <input
        type="text"
        id="smtp"
        name="smtp"
        [(ngModel)]="item.smtp"
        maxlength="100"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="contaEmail">Conta de E-mail</label>
      <input
        type="text"
        id="contaEmail"
        name="contaEmail"
        [(ngModel)]="item.contaEmail"
        maxlength="100"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="senhaEmail">Senha</label>
      <input
        type="text"
        id="senhaEmail"
        name="senhaEmail"
        [(ngModel)]="item.senhaEmail"
        maxlength="100"
        class="form-control"
      />
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        <span>Cancelar</span>
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="saving || form.invalid">
        <svg class="icon" *ngIf="!saving" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        <span>{{ saving ? 'Salvando...' : 'Salvar' }}</span>
      </button>
    </div>
  </form>
</div>
