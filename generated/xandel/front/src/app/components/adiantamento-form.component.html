<div class="container">
  <div class="header">
    <h2>{{ isEditing ? 'Editar' : 'Novo' }} Adiantamentos</h2>
  </div>

  <div *ngIf="loading" class="loading">Carregando...</div>

  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form *ngIf="!loading" (ngSubmit)="salvar()" #form="ngForm" class="form-container">
    <div class="form-group">
      <label for="idAdiantamento">Código</label>
      <input
        type="number"
        id="idAdiantamento"
        name="idAdiantamento"
        [(ngModel)]="item.idAdiantamento"
        class="form-control"
        [readonly]="isEditing"
      />
    </div>

    <div class="form-group">
      <label for="data">Data <span class="required">*</span></label>
      <input
        type="datetime-local"
        id="data"
        name="data"
        [(ngModel)]="item.data"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="idEmpresa">Empresa <span class="required">*</span></label>
      <input
        type="number"
        id="idEmpresa"
        name="idEmpresa"
        [(ngModel)]="item.idEmpresa"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="idPessoa">Pessoa <span class="required">*</span></label>
      <input
        type="number"
        id="idPessoa"
        name="idPessoa"
        [(ngModel)]="item.idPessoa"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="idCliente">Cliente <span class="required">*</span></label>
      <input
        type="number"
        id="idCliente"
        name="idCliente"
        [(ngModel)]="item.idCliente"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="nf">NF</label>
      <input
        type="number"
        id="nf"
        name="nf"
        [(ngModel)]="item.nf"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="valorBruto">Valor Bruto</label>
      <input
        type="number"
        id="valorBruto"
        name="valorBruto"
        [(ngModel)]="item.valorBruto"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="retencao">Retenção</label>
      <input
        type="number"
        id="retencao"
        name="retencao"
        [(ngModel)]="item.retencao"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="valorLiquido">Valor Líquido</label>
      <input
        type="number"
        id="valorLiquido"
        name="valorLiquido"
        [(ngModel)]="item.valorLiquido"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="valorTaxa">Valor Taxa</label>
      <input
        type="number"
        id="valorTaxa"
        name="valorTaxa"
        [(ngModel)]="item.valorTaxa"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="valorRepasse">Valor Repasse</label>
      <input
        type="number"
        id="valorRepasse"
        name="valorRepasse"
        [(ngModel)]="item.valorRepasse"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="idLancamento">Lançamento <span class="required">*</span></label>
      <input
        type="number"
        id="idLancamento"
        name="idLancamento"
        [(ngModel)]="item.idLancamento"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="pago">Pago</label>
      <input
        type="checkbox"
        id="pago"
        name="pago"
        [(ngModel)]="item.pago"
        class="form-check"
      />
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        <span>Cancelar</span>
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="saving || form.invalid">
        <svg class="icon" *ngIf="!saving" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        <span>{{ saving ? 'Salvando...' : 'Salvar' }}</span>
      </button>
    </div>
  </form>
</div>
