# ===============================
# ICEP - Desenvolvimento (H2)
# ===============================

# Banco de Dados H2 em memória
# INIT cria schema dbo, MODE=MSSQLServer para compatibilidade, CASE_INSENSITIVE_IDENTIFIERS para nomes de tabelas
spring.datasource.url=jdbc:h2:mem:icep;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MSSQLServer;CASE_INSENSITIVE_IDENTIFIERS=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS dbo\\;SET SCHEMA dbo
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Console H2 habilitado
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Inicialização de dados
# data.sql é executado APÓS o Hibernate criar as tabelas
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
