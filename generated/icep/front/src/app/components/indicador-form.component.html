<div class="container">
  <div class="header">
    <h2>{{ isEditing ? 'Editar' : 'Novo' }} Indicadores</h2>
  </div>

  <div *ngIf="loading" class="loading">Carregando...</div>

  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form *ngIf="!loading" (ngSubmit)="salvar()" #form="ngForm" class="form-container">
    <div class="form-group">
      <label for="ambitoGestaoId">Âmbito de Gestão <span class="required">*</span></label>
      <div class="searchable-select" [class.open]="ambitoGestaoIdDropdownOpen">
        <div class="select-display" (click)="toggleAmbitoGestaoIdDropdown()">
          <span class="selected-text">{{ getSelectedAmbitoGestaoIdText() }}</span>
          <span class="dropdown-arrow">▼</span>
        </div>
        <div class="select-dropdown" *ngIf="ambitoGestaoIdDropdownOpen">
          <input
            type="text"
            class="search-input"
            [(ngModel)]="ambitoGestaoIdSearchTerm"
            [ngModelOptions]="{standalone: true}"
            placeholder="Pesquisar..."
            (click)="$event.stopPropagation()"
          />
          <div class="options-list">
            <div
              class="option"
              (click)="selectAmbitoGestaoId(null)"
              [class.selected]="item.ambitoGestaoId === null"
            >
              Selecione...
            </div>
            <div
              *ngFor="let opt of filteredAmbitoGestaoIdOptions()"
              class="option"
              (click)="selectAmbitoGestaoId(opt.id)"
              [class.selected]="item.ambitoGestaoId === opt.id"
            >
              {{ opt.nome }}
            </div>
          </div>
        </div>
      </div>
      <input type="hidden" name="ambitoGestaoId" [(ngModel)]="item.ambitoGestaoId" required />
    </div>

    <div class="form-group">
      <label for="descricao">Descrição <span class="required">*</span></label>
      <textarea
        id="descricao"
        name="descricao"
        [(ngModel)]="item.descricao"
        required
        rows="3"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="ordem">Ordem</label>
      <input
        type="number"
        id="ordem"
        name="ordem"
        [(ngModel)]="item.ordem"
        class="form-control"
      />
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        <span>Cancelar</span>
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="saving || form.invalid">
        <svg class="icon" *ngIf="!saving" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        <span>{{ saving ? 'Salvando...' : 'Salvar' }}</span>
      </button>
    </div>
  </form>
</div>
